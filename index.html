<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack Minigame - Test Harness</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <!-- Game Container -->
    <div id="game-wrapper">
        <div id="game-container">
            <!-- Canvas for rendering -->
            <canvas id="backpack-canvas"></canvas>
            
            <!-- UI Overlay -->
            <div id="ui-overlay">
                <div id="object-counter">
                    <span id="placed-count">0</span> / <span id="total-count">0</span> items packed
                </div>
                
                <div id="game-controls">
                    <button id="reset-btn" class="game-btn secondary">Reset</button>
                    <button id="continue-btn" class="game-btn primary" disabled>Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Data -->
    <script src="test/test-data.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/grid.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/input.js"></script>
    <script src="js/game.js"></script>
    <script src="js/twine-bridge.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Test Initialization -->
    <script>
        // Auto-start the game when page loads
        window.addEventListener('DOMContentLoaded', function() {
            // Automatically start the test game with 4x5 backpack
            setTimeout(initTestGame, 100);
        });
        
        // Test game initialization with fixed 4x5 backpack
        function initTestGame() {
            const config = {
                backpackWidth: 4,
                backpackHeight: 5,
                cellSize: 60,
                objects: window.testObjects || [],
                sprites: window.testSprites || {},
                onComplete: (placedObjects) => {
                    console.log('Game completed:', placedObjects);
                }
            };
            
            window.backpackGame = new BackpackGame('backpack-canvas', config);
            window.backpackGame.startGame();
        }
    </script>
</body>
</html>
